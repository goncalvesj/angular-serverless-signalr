trigger:
  branches:
    include:
      - master
  paths:
    include:
      - SignalR-Web/*
      - azure-web-pipelines.yml

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Docker@2
    displayName: build
    inputs:
      containerRegistry: 'Docker Hub - Goncalvesj'
      repository: 'goncalvesj/signalr-web'
      command: build

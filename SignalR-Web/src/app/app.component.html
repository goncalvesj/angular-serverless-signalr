<div class="content" role="main">
  <!-- Resources -->
  <h2>Add UserName and Start Connection</h2>
</div>
<div class="some-page-wrapper">
  <div class="row">
    <div class="column">
      <div class="blue-column">
        <div>
          <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>User name</mat-label>
            <input
              type="text"
              matInput
              placeholder="Enter user name"
              [(ngModel)]="userName"
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            (click)="startChat()"
            [disabled]="!userName"
          >
            Connect
          </button>
        </div>
        <b>
          {{ status }}
        </b>
      </div>
    </div>
    <div class="column">
      <div class="green-column">
        <div>
          <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>To User</mat-label>
            <input
              type="text"
              matInput
              placeholder="Enter Message"
              [(ngModel)]="toUser"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>Message</mat-label>
            <input
              type="text"
              matInput
              placeholder="Enter Message"
              [(ngModel)]="message"
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            (click)="sendMessage()"
            [disabled]="!toUser || !message"
          >
            Send Message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div>
    <mat-list role="list" *ngFor="let m of messages">
      <mat-list-item role="listitem"
        >User: {{ m.userId }} , Message: {{ m.text }}</mat-list-item
      >
    </mat-list>
  </div>
</div>
